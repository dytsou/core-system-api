  /api/healthz:
    get:
      operationId: Healthz_checkHealthz
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
        '404':
          description: The server cannot find the requested resource.
      tags:
        - Healthz
  /api/inbox:
    get:
      operationId: Inbox_getInboxMessages
      description: Get all the preview of the inbox messages with pagination.
      parameters:
        - name: isRead
          in: query
          required: false
          schema:
            type: boolean
            default: false
          explode: false
        - name: isStarred
          in: query
          required: false
          schema:
            type: boolean
            default: false
          explode: false
        - name: isArchived
          in: query
          required: false
          schema:
            type: boolean
            default: false
          explode: false
        - name: search
          in: query
          required: false
          schema:
            type: string
          explode: false
        - name: unitIds
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/uuid'
          explode: false
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 1
          explode: false
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 10
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Inbox.UserInboxMessage'
                  totalPages:
                    type: integer
                    format: int32
                  totalItems:
                    type: integer
                    format: int32
                  currentPage:
                    type: integer
                    format: int32
                  pageSize:
                    type: integer
                    format: int32
                  hasNextPage:
                    type: boolean
                required:
                  - items
                  - totalPages
                  - totalItems
                  - currentPage
                  - pageSize
                  - hasNextPage
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Inbox
  /api/inbox/{id}:
    get:
      operationId: Inbox_getInboxMessage
      description: Get the user inbox message by its unique identifier.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inbox.UserInboxMessageDetail'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Inbox
    put:
      operationId: Inbox_updateInboxMessageFlag
      description: Update flags for the user inbox message.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inbox.UserInboxMessage'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Inbox
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                isRead:
                  type: boolean
                  default: false
                isStarred:
                  type: boolean
                  default: false
                isArchived:
                  type: boolean
                  default: false
  /api/orgs:
    get:
      operationId: Unit_getAllOrganizations
      description: Get all organizations
      parameters: []
      responses:
