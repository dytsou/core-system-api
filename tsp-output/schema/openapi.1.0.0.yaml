openapi: 3.1.0
info:
  title: Core System API
  version: 1.0.0
tags:
  - name: Healthz
  - name: Auth
  - name: User
  - name: Unit
  - name: Forms
  - name: Responses
  - name: Inbox
paths:
  /api/auth/login/oauth/{provider}:
    get:
      operationId: Auth_loginGoogle
      parameters:
        - name: provider
          in: path
          required: true
          description: The OAuth2 provider to use for login.
          schema:
            $ref: '#/components/schemas/Auth.OAuthProviders'
        - name: c
          in: query
          required: true
          description: The callback URL of the OAuth2 login. [See details](https://clustron.atlassian.net/wiki/spaces/CS/pages/41320449/Authentication+Process)
          schema:
            type: string
          explode: false
        - name: r
          in: query
          required: false
          description: The redirect URL for login callback.
          schema:
            type: string
          explode: false
      responses:
        '302':
          description: Redirection
        '404':
          description: The server cannot find the requested resource.
      tags:
        - Auth
  /api/auth/refresh/{refreshToken}:
    post:
      operationId: Auth_refreshToken
      parameters:
        - name: refreshToken
          in: path
          required: true
          description: The refresh token to use for refreshing the access token.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auth.RefreshToken'
        '404':
          description: The server cannot find the requested resource.
      tags:
        - Auth
  /api/forms:
    get:
      operationId: Forms_listForms
      description: List all existing forms.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Forms.Form'
      tags:
        - Forms
  /api/forms/recipients/preview:
    post:
      operationId: Forms_previewRecipients
      description: Preview recipients by orgIds/unitIds (no duplicated).
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.RecipientSelectionResponse'
      tags:
        - Forms
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Forms.RecipientSelectionRequest'
  /api/forms/{formId}/questions:
    post:
      operationId: Forms_createQuestion
      description: Create a new question for a specific form.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.Question'
      tags:
        - Forms
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Forms.QuestionRequest'
    get:
      operationId: Forms_listQuestions
      description: List all the questions of a specific form.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Forms.Question'
      tags:
        - Forms
  /api/forms/{formId}/questions/{questionId}:
    put:
      operationId: Forms_updateQuestion
      description: Update an existing question by its unique identifier.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: questionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forms.Question'
      tags:
        - Forms
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Forms.QuestionRequest'
    delete:
      operationId: Forms_deleteQuestion
      description: Delete an existing question by its unique identifier.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: questionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      tags:
        - Forms
    get:
      operationId: Responses_getQuestionAnswers
      description: Get all answers for a specific question across all form responses.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: questionId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Responses.AnswersForQuestionResponse'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Responses
  /api/forms/{formId}/responses:
    post:
      operationId: Responses_submitFormResponse
      description: Submit a new response to a form.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '201':
          description: The request has succeeded and a new resource has been created as a result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Responses.SubmitResponse'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Responses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Responses.SubmitRequest'
    get:
      operationId: Responses_listFormResponses
      description: List all responses for a specific form.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Responses.ListResponse'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      tags:
        - Responses
  /api/forms/{formId}/responses/{responseId}:
    get:
      operationId: Responses_getFormResponse
      description: Get a specific response by ID.
      parameters:
        - name: formId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
        - name: responseId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/uuid'
      responses:
