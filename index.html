<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Core System API" />
        <title>Core System API</title>
        <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@latest/swagger-ui.css" />
        <style>
            @import url("https://font.emtech.cc/css/LINESeedTW/400");
			@import url("https://font.emtech.cc/css/LINESeedTW/700");
			@import url("https://font.emtech.cc/css/FiraCode/400");
			@import url("https://font.emtech.cc/css/FiraCode/600");

            *{
                font-family: "LINESeedTW", system-ui !important;
            }

            span, code, pre, tt {
                font-family: "FiraCode", monospace !important;
            }
        </style>
    </head>
    <body>
        <div style="padding: 20px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">
            <a href="redocly/" style="text-decoration: none; color: #0066cc; font-weight: 700;">View Redocly Documentation</a>
        </div>
        <div id="swagger-ui"></div>
        <script src="https://unpkg.com/swagger-ui-dist@latest/swagger-ui-bundle.js" crossorigin></script>
        <script>
            window.onload = () => {
                window.ui = SwaggerUIBundle({
                    url: "tsp-output/schema/openapi.1.0.0.yaml",
                    dom_id: "#swagger-ui",
                });
            };
        </script>
    </body>
</html>
